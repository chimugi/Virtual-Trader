<h1> Inputs </h1>
<app-virtual-trader-form [(code)]="code"
                         [(startDate)]="startDate"
                         [(endDate)]="endDate"/>

<button mat-button [disabled]="disabled()"
                   (click)="fetchHistoricalData()"> Click </button>

@if (historicalData$ | async; as data) {
  {{ historicalData$ }}
} @else {
  No history.
}

<h1> Line Chart </h1>
<app-virtual-trader-graph></app-virtual-trader-graph>


<h1> Table </h1>
@if (stockData$() | async; as data) {
  <app-virtual-trader-table [dataSource]="[data]" />
} @else {
  Invalid Input.
}

@if (stockAllData$() | async; as data) {
  <app-virtual-trader-table [dataSource]="data" />
}
